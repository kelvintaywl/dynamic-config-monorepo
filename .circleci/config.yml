version: 2.1

setup: true

orbs: 
  path-filtering: circleci/path-filtering@0.1.2

workflows:
  setup:
    jobs:
      - path-filtering/filter:
          base-revision: main
          config-path: .circleci/continue-config.yml
          mapping: |
            server/.* server-changed true
            client/.* client-changed true
